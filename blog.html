---
layout: page
title: Salud-Zen Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Consulta nuestras entradas en el blog para estar al d√≠a</h1>
          <p>No dejes que te lo cuenten</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <img src="{{ site.url }}{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}">

  <p>
    {{ post.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
