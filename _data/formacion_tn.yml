- name: "Chi Nei Tsang"
  content: "Técnica Ancestral Oriental con la que los antiguos Taoístas liberaban bloqueos emocionales, energéticos y físicos a través de un masaje de órganos internos."
- name: Reflexología Podal
  content: "A través de la pantalla refleja que hay en los pies se establece una correspondencia con los órganos, glándulas endocrinas y distintas partes del cuerpo. La Reflexología Podal Holística trabaja y regula todas estas partes trabajando a distancia desde los pies desde un enfoque físico, emocional y energético integrados."

- name: "Bioenergética"
  content: "A través de nuestras <i>Manos</i> podemos situarlas en distintas zonas del cuerpo y hacer una <i>Escucha respetuosa</i> de todos los movimientos que están apareciendo en dichas zonas. Siguiendo estos movimientos podemos regular a la persona Energéticamente ayudándola a desbloquear Emociones estancadas y a relajarse profundamente para que el Cuerpo pueda recuperar el Bienestar y la Armonía."

- name: "Tecnica Metamórfica: 3 niveles"
  content: "Es una Técnica que a través de una serie de caricias en  una pantalla que hay en los pies, manos, cabeza que reflejan todas las <i>Fases de la Etapa Intrauterina</i>, puede liberar muchos bloqueos a Nivel Emocional y Energético que se quedaron bloqueados, estancados y reprimidos durante el embarazo, ayudando así a liberar esos bloqueos y de esta forma a no pasarlos a las generaciones que están por venir."

- name: "Terapia Craneosacral"
  content: "Es una especialidad de la Osteopatía, y consiste en <i>regular el ritmo del Flujo del Líquido Cefalorraquídeo</i> que circula por un sistema hidráulico semicerrado que forma el sistema sacro-craneal. Este ritmo provoca un movimiento de expansión y retracción por todo el cuerpo y puede ser palpado y corregido con nuestras manos, induciendo al sistema nervioso a una <i>Fase de Vagotonía</i> y tal relajación que permite que el cuerpo recupere el Equilibrio."

- name: "Acupuntura"
  content: "Técnica perteneciente a la Medicina Tradicional China que mediante un <i>tratamiento con agujas</i> en puntos específicos se consigue regular el Flujo Bioeléctrico, Electromagnético y Energético del cuerpo. De esta manera, se recupera el Movimiento y la Integridad Energética de la persona y todas las funciones del cuerpo que dependen de este flujo, mejorando así el proceso de salud de la persona."
