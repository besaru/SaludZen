- name: "OSTEOPATIA SACRO CRANEAL CON INTEGRACIÓN MIOFASCIAL Y VISCERAL"
  img: ""
  content: "Esta especialidad de la Osteopatía utiliza nuestras manos para poder palpar y regular el ritmo del flujo del líquido cefalorraquídeo que circula por el sistema sacro-craneal. De esta forma se activa el sistema parasimpático induciendo una relajación profunda en la persona, estimulando así la regeneración de todos los tejidos del cuerpo y el buen funcionamiento del Sistema Inmune y Hormonal en relación al Sistema Nervioso. Este trabajo se integrará con la Técnica Miofascial que consiste en liberar las restricciones fasciales y recuperar esa movilidad y comunicación entre las distintas partes del cuerpo, liberando los bloqueos estructurales, orgánicos y viscerales. Esto se produce ya que la fascia es la membrana que recubre y une todas las estructuras del cuerpo, permitiendo el movimiento y la comunicación de todo el organismo."

- name: "CHI NEI TSANG"
  img: ""
  content: "Técnica ancestral oriental con la que los antiguos taoístas liberaban bloqueos emocionales, energéticos y físicos a través de un masaje de órganos internos. Este arte milenario profundamente eficaz, mediante una refinada técnica manual basada en el sentir, devuelve al cuerpo su salud natural y vitalidad, restablece las funciones orgánicas alteradas, desbloquea los dolores físicos, elimina las cargas emocionales, las preocupaciones, la tensión interna y el estrés. De esta forma proporcionando mayor claridad mental y capacidad para gestionar las emociones. El Chi Nei Tsang ha sido utilizado durante miles de años por la sabiduría taoísta para purificar el cuerpo, calmar la mente, transformar las emociones y liberar al espíritu."

- name: "REFLEXOLOGIA DE LA MANO"
  img: ""
  content: "A través de la pantalla refleja que hay en las manos se establece una correspondencia con los órganos, glándulas endocrinas y distintas partes del cuerpo. La terapia consiste en armonizar todas estas estructuras con un masaje en las manos activando también el flujo energético del cuerpo y sobre todo liberando todos los bloqueos de los meridianos que hay en nuestros brazos, hombros, codos, muñecas, manos y dedos."

- name: "TRATAMIENTO OSTEOPÁTICO NEUROMUSCULAR Y VENDAJE FUNCIONAL"
  img: ""
  content: "A través del tratamiento de tejido blando osteopático veremos todas las técnicas de masaje miofascial para liberar las tensiones neuromusculares de todo el cuerpo. Estudiando inserción, origen, localización, inervación, recorrido y función de las distintas estructuras, se aprenderá también a realizar los vendajes funcionales de las principales articulaciones y músculos del cuerpo."

- name: "REFLEXOLOGIA PODAL HOLISTICA"
  img: ""
  content: "A través de la pantalla refleja que hay en los pies se establece una
  correspondencia con los órganos, glándulas endocrinas y distintas partes del cuerpo. La Reflexología Podal Holística armoniza todas estas partes trabajando a distancia desde los pies desde un enfoque físico, emocional y energético integrados.
  Los Pies son una parte muy especial del Ser Humano, nos conectan con nuestro potencial. Son “las raíces de nuestra madre naturaleza”. Es la superficie corporal a través de la cual establecemos contacto físico directo con la Madre Tierra, comunicándonos con el Planeta y el Universo a través de nuestros Pies.
  Por todo esto es una terapia profundamente sanadora porque se recupera esa comunicación con nuestra propia naturaleza al estimular los puntos específicos de la pantalla refleja de los pies."

- name: "TECNICA METAMORFICA"
  img: ""
  content: "Es una técnica que trabaja a través de una pantalla que hay en
  los pies que refleja todas las fases de la etapa intrauterina. Se pueden liberar muchos bloqueos a nivel emocional y energético que se quedaron estancados y reprimidos durante el embarazo. Y así no pasarlos a las generaciones que están por venir. También se puede sanar esos bloqueos integrando la metamórfica con la cromoterapia trabajando con luz y color en los pies. Y a otro nivel más metafísico se puede trabajar con la intención puesta en los principios universales, conectando a la persona con su esencia y su propia naturaleza. Es muy efectivo para sanar patrones inconscientes de conducta, la relación con nosotros mismos, con los demás, con nuestra madre biológica y nuestra madre tierra."

- name: "ACUPUNTURA HOLISTICA"
  img: ""
  content: "Técnica perteneciente a la Medicina Tradicional China que
  mediante un tratamiento con agujas en puntos específicos se consigue regular el flujo bioeléctrico, electromagnético y energético del cuerpo. De esta manera se recupera el movimiento, la integridad energética de la persona y todas las funciones del cuerpo que dependen de este flujo, mejorando así el proceso de salud de la persona. Se integrará la acupuntura tradicional con la acupuntura taoísta (Tung) poniendo al alcance de cualquier persona las llaves y cerraduras bioenergéticas."

- name: "BIOENERGETICA"
  img: ""
  content: "La Bioenergética nos permite conectar con las fuerzas de
  autocuración, a través de la intención y el sentir de nuestras manos, para ayudar a la persona a reencontrar la salud. El trabajo bioenergético consiste en sentirle el pulso a la vida, a las células, el ritmo particular de cada órgano en cada persona, el movimiento de las fascias que envuelven y conectan todas las estructuras, órganos y sistemas del cuerpo. La energía de la vida en nuestras manos para armonizar cuerpo, alma y espíritu."

- name: "AURICULOTERAPIA"
  img: ""
  content: "Es la utilización de la acupuntura en las orejas, ya que en éstas
existe una pantalla que refleja todos los órganos, glándulas y estructuras del cuerpo. Estimulando estos puntos con agujas o semillas podemos armonizar el organismo ya que todas estas partes reciben una información de equilibrio para que se pueda abrir y poner en movimiento ese flujo bioeléctrico desbloqueando los estancamientos energéticos que están produciendo los desequilibrios."

- name: "BIOMAGNETISMO"
  img: ""
  content: "Terapia con imanes para regular el campo magnético de la
persona, eliminando patógenos, regulando el funcionamiento de glándulas endocrinas, mejorando el ph de la sangre y también el estado anímico y emocional de la persona."
