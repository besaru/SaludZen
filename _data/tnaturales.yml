- name: OSTEOPATÍA
  id: "TN001"
  content: "<i>Terapia Manual</i> utilizada para dar <i>Movilidad y Flexibilidad</i> a los tejidos del organismo, mejorando la circulación de la sangre, la linfa y la comunicación nerviosa e intercelular, eliminando los bloqueos y ayudando al cuerpo a que recupere su funcionalidad y armonía."
  image: img/tnaturales/osteopatia.jpg

- name: TERAPIA SACRO-CRANEAL
  id: "TN002"
  content: "Terapia manual que <i>regula el ritmo del flujo del líquido cefalorraquídeo</i> que circula por un sistema hidráulico semicerrado que forma el sistema sacro-craneal con un ritmo de movimiento de expansión y retracción por todo el cuerpo y puede ser palpado y corregido con nuestras manos, induciendo al sistema nervioso a una <i>fase de vagotonía</i> y tal relajación que permite que el cuerpo recupere el equilibrio."
  image: img/tnaturales/sacro.jpg

- name: OSTEOPATÍA VISCERAL Y CHI NEI TSANG
  id: "TN003"
  content: "Terapia manual para dar <i>movilidad a todos los órganos y vísceras</i> en disfunción regulando todas las funciones. Esta visión más occidental se integra con el Chi Nei Tsang: Técnica ancestral oriental con la que los antiguos Taoístas <i>liberaban bloqueos emocionales, energéticos y físicos</i> a través de un masaje de órganos internos."
  image: img/tnaturales/chineitsang.jpg

- name: MIOFASCIAL
  id: "TN004"
  content: "La <i>Técnica Miofascial</i> consiste en <i>liberar todas las restricciones fasciales y recuperar su movilidad y comunicación</i> entre las distintas partes del cuerpo, liberando los bloqueos."
  image: img/tnaturales/miofascial.jpg

- name: REFLEXOLOGÍA PODAL HOLÍSTICA
  id: "TN005"
  content: "A través de la pantalla refleja que hay en los pies se establece una correspondencia con los órganos, glándulas endocrinas y distintas partes del cuerpo. Se trabaja y regula todas estas partes <i>desde los pies con un enfoque físico, emocional y energético integrados.</i>"
  image: img/tnaturales/reflex.jpg

- name: TÉCNICA METAMÓRFICA
  id: "TN006"
  content: "A través de una pantalla que hay en los pies que refleja todas las <i>fases de la etapa intrauterina</i>, se liberan muchos bloqueos a nivel emocional y energético que se quedaron bloqueados, estancados y reprimidos durante el embarazo, ayudando de esta forma a no pasarlos a las generaciones venideras."
  image: img/tnaturales/metamorfica.jpg

- name: ACUPUNTURA, MANOPUNTURA, CRANEOPUNTURA
  id: "TN007"
  content: "Técnica perteneciente a la Medicina Tradicional China: mediante un <i>tratamiento con agujas</i> en puntos específicos se consigue regular el flujo bioeléctrico, electromagnético y energético del cuerpo. Se recupera el movimiento, la integridad energética de la persona y todas las funciones del cuerpo que dependen de este flujo, mejorando así el proceso de salud."
  image: img/tnaturales/acupuntura.jpg

- name: AURICULOTERAPIA
  id: "TN008"
  content: "<i>Acupuntura en las orejas</i>, en estas existe una pantalla que refleja todos los órganos, glándulas y estructuras del cuerpo regulando al organismo dando una información de equilibrio para que se pueda abrir y poner en movimiento ese flujo bioeléctrico desbloqueando los estancamientos energéticos que producen los desequilibrios."
  image: img/tnaturales/auriculoterapia.jpg

- name: BIOENERGÉTICA
  id: "TN009"
  content: "A través de nuestras <i>manos</i> podemos situarlas en distintas zonas del cuerpo y hacemos una <i>escucha respetuosa</i> de todos los movimientos que están apareciendo en dichas zonas. Siguiendo los movimientos podemos regular a la persona energéticamente desbloqueando emociones estancadas y relajarla profundamente para recuperar el bienestar y la armonía."
  image: img/tnaturales/bioenergetica.jpg

- name: BIOMAGNETISMO
  id: "TN010"
  content: "<i>Terapia con imanes</i> para regular el campo magnético de la persona, eliminando patógenos, regulando el funcionamiento de glándulas endocrinas, mejorando el ph de la sangre y también el estado emocional"
  image: img/tnaturales/biomagnetismo.jpg

- name: REEDUCACIÓN POSTURAL
  id: "TN011"
  content: "A través de unos <i>ejercicios guiados</i> en una <i>camilla especial o en el suelo</i> en combinación con la respiración y desde un <i>enfoque global</i> respetando las cadenas musculares y su relación con los órganos, el sistema nervioso y el aspecto psico-comportamental de la persona se consigue <i>mejorar su postura y su alineación</i>."
  image: img/tnaturales/postural.jpg
