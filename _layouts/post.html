---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            
            <div class="post-info-wrapper">
              <p class="italic">Por <span class="bold">{{ page.author }}</span> el <span class="bold">{{ page.date | date: "%-d %b, %Y" }}</span>
                <div class="fb-share-button" data-href="{{ page.url}}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="{{page.linkfacebook}}">Compartir</a></div>

              </p>

            </div>
            <hr/>
          <div class="col-md-3 col-sm-3"> </div>
            <div class="col-md-6 col-sm-6">
              <img src="{{ site.url }}{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
            </div>

          <div class="col-md-12 col-sm-12">
            <p>{{ content }}</p>
          </div>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>

    <p class="center-text" style="padding: 30px;">
      <a href="{{ site.url }}{{ site.baseurl }}/blog">Volver al blog</a>
    </p>
  </section>
</div>
